{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}
{% import "_macros.html" as macros %}

{% block page_content %}
	<table class="table">
		<thead class="thead-inverse">
			<tr>
				<th> Username </th>
				<th>  Follow Date </th>
			</tr>
		</thead>
		<tbody>
		{% for item in followed %}
			<tr>
				<td> {{ item['user'].username }} </td>
				<td> {{ moment(item['timestamp']).format('Do MMMM, YYYY') }} </td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
